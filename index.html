<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenox Central</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        zenox: {
                            bg: '#09090b', // Zinc 950
                            surface: '#18181b', // Zinc 900
                            surfaceHighlight: '#27272a', // Zinc 800
                            primary: '#06b6d4', // Cyan 500
                            primaryGlow: 'rgba(6, 182, 212, 0.5)',
                            secondary: '#8b5cf6', // Violet 500
                            accent: '#f43f5e', // Rose 500
                            success: '#10b981', // Emerald 500
                            warning: '#f59e0b', // Amber 500
                        }
                    },
                    boxShadow: {
                        'neon': '0 0 10px theme("colors.zenox.primaryGlow"), 0 0 20px theme("colors.zenox.primaryGlow")',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3)',
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Theme Initialization
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>

<body
    class="bg-gray-100 dark:bg-zenox-bg text-zinc-900 dark:text-gray-200 font-sans antialiased overflow-hidden h-screen flex transition-colors duration-300">

    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebar-overlay" onclick="toggleMobileMenu()"
        class="fixed inset-0 bg-black/50 z-30 hidden md:hidden glass"></div>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed md:static inset-y-0 left-0 w-72 bg-white dark:bg-zenox-surface border-r border-gray-200 dark:border-white/5 flex flex-col transition-transform duration-300 z-40 -translate-x-full md:translate-x-0 shadow-2xl md:shadow-none">

        <!-- Logo -->
        <div class="h-20 flex items-center px-8 border-b border-gray-200 dark:border-white/5">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-zenox-primary to-zenox-secondary flex items-center justify-center shadow-neon">
                    <i class="fa-solid fa-bolt text-white text-sm"></i>
                </div>
                <span class="font-bold text-lg tracking-tight text-gray-900 dark:text-white">ZENOX</span>
            </div>
        </div>
        <!-- Navigation -->
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
            <button onclick="router.navigate('dashboard'); toggleMobileMenu(false)"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-zenox-primary dark:hover:text-white transition-all group active"
                data-target="dashboard">
                <i class="fa-solid fa-grid-2 text-base group-hover:text-zenox-primary transition-colors"></i>
                <span class="text-sm font-medium">Dashboard</span>
            </button>

            <!-- Trade Diary Group -->
            <div class="space-y-1">
                <button onclick="toggleTradingMenu()" id="trading-menu-btn"
                    class="nav-item w-full flex items-center justify-between px-4 py-3 rounded-xl text-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-blue-500 dark:hover:text-white transition-all group">
                    <div class="flex items-center gap-3">
                        <i
                            class="fa-solid fa-chart-candlestick text-base group-hover:text-blue-500 transition-colors"></i>
                        <span class="text-sm font-medium">Diário de Trade</span>
                    </div>
                    <i class="fa-solid fa-chevron-down text-xs transition-transform duration-300"
                        id="trading-chevron"></i>
                </button>

                <!-- Submenu -->
                <div id="trading-submenu" class="hidden pl-4 space-y-1">
                    <button onclick="router.navigate('trades'); toggleMobileMenu(false)" data-target="trades"
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-blue-500 dark:hover:text-white transition-all">
                        <i class="fa-regular fa-calendar text-base"></i>
                        <span>Diário</span>
                    </button>

                    <button onclick="router.navigate('equity'); toggleMobileMenu(false)" data-target="equity"
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-emerald-500 dark:hover:text-emerald-400 transition-all">
                        <i class="fa-solid fa-arrow-trend-up text-base"></i>
                        <span>Patrimônio</span>
                    </button>

                    <button onclick="router.navigate('analysis'); toggleMobileMenu(false)" data-target="analysis"
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-purple-500 dark:hover:text-purple-400 transition-all">
                        <i class="fa-solid fa-chart-pie text-base"></i>
                        <span>Análise</span>
                    </button>

                    <button onclick="router.navigate('wallet'); toggleMobileMenu(false)" data-target="wallet"
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-orange-500 dark:hover:text-orange-400 transition-all">
                        <i class="fa-solid fa-briefcase text-base"></i>
                        <span>Carteira</span>
                    </button>

                    <button onclick="router.navigate('strategies'); toggleMobileMenu(false)" data-target="strategies"
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-zenox-accent dark:hover:text-white transition-all">
                        <i class="fa-solid fa-bullseye text-base"></i>
                        <span>Estratégias</span>
                    </button>

                    <button onclick="router.navigate('checklist'); toggleMobileMenu(false)" data-target="checklist"
                        class="nav-item w-full flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-pink-500 dark:hover:text-pink-400 transition-all">
                        <i class="fa-solid fa-list-check text-base"></i>
                        <span>Checklist</span>
                    </button>
                </div>
            </div>

            <button onclick="router.navigate('expenses'); toggleMobileMenu(false)"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-zenox-warning dark:hover:text-white transition-all group"
                data-target="expenses">
                <i class="fa-solid fa-wallet text-base group-hover:text-zenox-warning transition-colors"></i>
                <span class="text-sm font-medium">Financeiro</span>
            </button>

            <button onclick="router.navigate('habits'); toggleMobileMenu(false)"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-zenox-success dark:hover:text-white transition-all group"
                data-target="habits">
                <i class="fa-solid fa-check-double text-base group-hover:text-zenox-success transition-colors"></i>
                <span class="text-sm font-medium">Hábitos</span>
            </button>

            <button onclick="router.navigate('notes'); toggleMobileMenu(false)"
                class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-zenox-secondary dark:hover:text-white transition-all group"
                data-target="notes">
                <i class="fa-solid fa-note-sticky text-base group-hover:text-zenox-secondary transition-colors"></i>
                <span class="text-sm font-medium">Anotações</span>
            </button>
        </nav>

        <!-- Footer -->
        <div class="p-6 border-t border-gray-200 dark:border-white/5 space-y-6">
            <!-- Theme Toggle -->
            <button onclick="toggleTheme()"
                class="w-full flex items-center justify-between px-4 py-3 rounded-xl bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/5 hover:border-zenox-primary/50 transition-all group">
                <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Tema</span>
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-sun text-yellow-500 text-xs" id="theme-icon-sun"></i>
                    <div class="w-8 h-4 bg-gray-300 dark:bg-zenox-primary rounded-full relative transition-colors">
                        <div
                            class="absolute top-0.5 left-0.5 w-3 h-3 bg-white rounded-full transition-transform transform dark:translate-x-4">
                        </div>
                    </div>
                </div>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative overflow-hidden h-full">
        <!-- Mobile Header -->
        <header
            class="md:hidden h-16 bg-white dark:bg-zenox-surface border-b border-gray-200 dark:border-white/5 flex items-center justify-between px-4 z-20 shadow-sm shrink-0">
            <div class="flex items-center gap-2">
                <div
                    class="w-6 h-6 rounded bg-gradient-to-br from-zenox-primary to-zenox-secondary flex items-center justify-center">
                    <i class="fa-solid fa-bolt text-white text-xs"></i>
                </div>
                <span class="font-bold text-gray-900 dark:text-white">ZENOX</span>
            </div>
            <button onclick="toggleMobileMenu()"
                class="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white p-2">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
        </header>

        <!-- Dynamic View Container -->
        <div
            class="flex-1 overflow-y-auto scrollbar-thin scrollbar-thumb-zenox-surfaceHighlight scrollbar-track-transparent w-full">
            <div id="app-container" class="w-full ml-0 p-4 md:p-8 pb-24 md:pb-8 min-h-full">
                <!-- Content will be injected here by JS -->
            </div>
        </div>

        <!-- Background Effects -->
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0">
            <div
                class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-zenox-primary/10 rounded-full blur-[100px]">
            </div>
            <div
                class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] bg-zenox-secondary/10 rounded-full blur-[100px]">
            </div>
        </div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav id="mobile-bottom-nav"
        class="md:hidden fixed bottom-4 left-4 right-4 h-16 bg-white/80 dark:bg-zenox-surface/80 backdrop-blur-md border border-gray-200 dark:border-white/10 rounded-2xl shadow-2xl z-50 flex items-center justify-around px-2 animate-slide-up">
        <button onclick="router.navigate('dashboard')" data-target="dashboard"
            class="mobile-nav-item flex flex-col items-center justify-center gap-1 w-12 h-12 rounded-xl text-gray-400 dark:text-gray-500 hover:text-zenox-primary dark:hover:text-white transition-all">
            <i class="fa-solid fa-grid-2 text-xl"></i>
        </button>

        <button onclick="router.navigate('trades')" data-target="trades"
            class="mobile-nav-item flex flex-col items-center justify-center gap-1 w-12 h-12 rounded-xl text-gray-400 dark:text-gray-500 hover:text-blue-500 dark:hover:text-white transition-all">
            <i class="fa-solid fa-chart-candlestick text-xl"></i>
        </button>

        <button onclick="router.navigate('expenses')" data-target="expenses"
            class="mobile-nav-item flex flex-col items-center justify-center gap-1 w-14 h-14 -mt-8 bg-zenox-primary text-white rounded-full shadow-lg shadow-zenox-primary/40 hover:scale-105 transition-all border-4 border-zinc-50 dark:border-zenox-bg">
            <i class="fa-solid fa-wallet text-xl"></i>
        </button>

        <button onclick="router.navigate('habits')" data-target="habits"
            class="mobile-nav-item flex flex-col items-center justify-center gap-1 w-12 h-12 rounded-xl text-gray-400 dark:text-gray-500 hover:text-zenox-success dark:hover:text-white transition-all">
            <i class="fa-solid fa-check-double text-xl"></i>
        </button>

        <button onclick="router.navigate('notes')" data-target="notes"
            class="mobile-nav-item flex flex-col items-center justify-center gap-1 w-12 h-12 rounded-xl text-gray-400 dark:text-gray-500 hover:text-zenox-secondary dark:hover:text-white transition-all">
            <i class="fa-solid fa-note-sticky text-xl"></i>
        </button>
    </nav>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/store.js"></script>
    <script src="js/modules/dashboard.js"></script>
    <script src="js/modules/trades.js"></script>
    <script src="js/modules/equity.js"></script>
    <script src="js/modules/analysis.js"></script>
    <script src="js/modules/expenses.js"></script>
    <script src="js/modules/habits.js"></script>
    <script src="js/modules/notes.js"></script>
    <script src="js/modules/strategies.js"></script>
    <script src="js/modules/checklist.js"></script>
    <script src="js/data/marketData.js"></script>
    <script src="js/modules/wallet.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
